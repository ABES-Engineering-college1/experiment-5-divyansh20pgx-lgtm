    <h1 style="text-align: center;">Student Registration</h1>
    <hr>

    <form action="./submit.html" method="get">

    <label for="name">Full name:</label>
    <input type="text" id="name" name="name" placeholder="enter your full name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter your valid email address" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender"  required>
    <label for="male">Male:</label>
    <input type="radio" id="male" name="gender"  required>
    <label for="female">Female:</label>
    <input type="radio" id="female" name="gender"  required>
    <label for="other">Other:</label>
    <input type="radio" id="other" name="gender"  required>
    

    <br><br>

    <label for="course">Select course:</label>
    <select id="course" name="course" required>
        <option value="">--Select course--</option>
        <option value="btech">B.tech</option>
        <option value="bca">Bca</option>
        <option value="bsc">Bsc</option>
    </select><br><br>
    <label for="phone">Contact number:</label>
    <input type="tel" id="phone" name="phone" placeholder="enter your phone number" required><br><br>

    <label for="address">Address:</label>
    <textarea id="addresss" name="address" placeholder="enter your addresss" rows="4" cols="40" required></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="clear">
    <hr>
    </form>
</body>
